<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine, Tiana!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #valentine-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
        }

        h1 {
            color: #e91e63;
        }

        p {
            color: #333333;
            font-size: 18px;
        }

        #heart {
            color: #e91e63;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div id="valentine-card">
        <h1>Dear Tiana,</h1>
        <p>Will you be my Valentine?</p>
        <p>Love, Chadrick</p>
        <p id="heart">&#10084;</p>
    </div>
</body>
</html>
